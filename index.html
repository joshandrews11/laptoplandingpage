<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./logo.svg" alt="#logo">
			<h4 class="logo">Three Dots</h4>
		</div>

		<nav>
			<ul class="nav-links">
				<li><a href="#" class="nav-link">Specs</a></li>
				<li><a href="#" class="nav-link">Products</a></li>
				<li><a href="#" class="nav-link">Contact</a></li>
			</ul>
		</nav>

		<div class="cart">
			<img src="./cart.svg" alt="cart"/>	
		</div>
	</header>


	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>The new 14inch benzeless display offering a 4k display with touch screen.</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./matebook.png">
			</div>
		</section>

			<img src="./dot.svg">
		<div class="laptop-select">
			<img src="./arrow-left.svg">
			<img src="./dot-full.svg">
			<img src="./dot-full.svg">
			<img src="./arrow-right.svg">
		</div>
		

		<img src="./big-eclipse.svg" class="big-circle">
		<img src="./mid-eclipse.svg" class="med-circle">
		<img src="./small-eclipse.svg" class="small-circle">
	</main>


</body>
</html>
